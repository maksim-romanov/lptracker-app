name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"
      - run: bun install --frozen-lockfile
      - name: Codegen
        run: bunx turbo run codegen
      - name: Lint
        run: bun run check
      - name: Type check
        run: bun run check-types
